<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicinando números na tabela</title>
</head>

<style>
    *{
        font-family: sans-serif;
    }

    body{
        background-color: lightseagreen;
    }

    h1{
        text-align: center;
    }

    section{
        background-color: white;
        width: 80vh;
        height: 50vh;
        border-radius: 5px;
        margin: auto;
        padding: 15px;

    }

    footer{
        text-align: center;
    }
</style>

<body>
    
    <header>
        <h1>Lista para adicinar números</h1>
    </header>

    <main>
        <section>
            <p>
                Dígite um número 1 á 100 :
                <input type="number" name="fnum" id="fnum" min="0">
                <input type="button" value="Adicionar" onclick="adicionar()" >
            </p>

        <div>
            <select name="lista" id="flista" size="10" style="width:30vh;">
            
            </select>

            <br><input type="button" value="Finalizar"> 
        </div>

        <div id="res"></div>

        </section>


    </main>


    <footer>
        <p>
            &copy; Jefferson
        </p>
    </footer> 

    <script>
        let num = document.querySelector('input#fnum')
        let lista = document.querySelector('select#flista')
        let res = document.querySelector('div#res')
        let valores = []

        function isNumero (n){
            if (Number (n) >= 1 && Number(n) <= 100){
                return true
            }else{
                return false
            }
        }

        /*-1 significa que o valor não foi encontrado na lista*/
        function inLista (n, l){
            if (l.indexOf(Number(n)) != -1){
                return true
            }else{
                return false
            }
        }

        function adicionar(){
        if (isNumero(num.value) && !inLista(num.value, valores)){
            window.alert('tudo ok')
        }else{
            window.alert('Valor inválido ou já encontrado na lista')
        }
    }

    </script>

</body>
</html>
